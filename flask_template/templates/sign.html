<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    .form-signin input[type="email"],
    .form-signin input[type="password"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="email"]:focus,
    .form-signin input[type="password"]:focus {
      z-index: 3;
    }
  </style>
</head>
<body class="text-center">
  <main class="form-signin">
    <form id="loginForm">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <div class="mt-3">
      <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a>.</p>
    </div>
    <form id="signupForm" style="display:none;">
      <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="signupName" placeholder="Your Name" required>
        <label for="signupName">Your Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
        <label for="signupEmail">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
        <label for="signupPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const signupLink = document.getElementById('signupLink');
    const signupForm = document.getElementById('signupForm');

    signupLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    });

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      // You can handle sign-up logic here
      console.log('Name:', name);
      console.log('Email:', email);
      console.log('Password:', password);
      // For simplicity, let's just show the login form again after signup
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    });
  </script>
</body>
</html>
